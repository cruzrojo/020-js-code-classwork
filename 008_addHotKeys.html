<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>2/14/2020 - Add Hot Keys to a Web Application</title>
</head>

<style>
    input  {
        background-color: darkorange;
        width: 30rem;
        height: 2rem;
        align-items: center;
    }

</style>

<body>

  <input type="text" id="searchBar">

</body>

<script>
  const hotKeys = (e) => {
    let windowEvent = window.event ? event : e;
    if (windowEvent.keyCode == 66 && windowEvent.ctrlKey) {
      const searchBar = document.querySelector('#searchBar');
      searchBar.focus();
    }
  }
  document.onkeydown = hotKeys;
</script>

</html>
